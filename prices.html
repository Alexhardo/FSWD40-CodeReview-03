<!DOCTYPE html>
<html>

<head>
    <title>Our Price Calculator</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="data.json"></script>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html">
                <p>Insurance <b> Company </b></p>
            </a>
        </header>
        <main class="mainprice">
            <form class="register" action="#">
                <label id="info">Your Name: </label>
                <input type="text" id="name" placeholder="eg: Alex, Johny...">
                <br>
                <br>
                <label id="info">Age: </label>
                <input type="number" id="age" placeholder="between 18 and 70 years ">
                <br>
                <br>
                <label id="info">Country: </label>
                <select id="country" size="1">
                    <option value="Austria" selected >Austria</option>
                    <option value="Germany">Germany</option>
                    <option value="Italy">Italy</option>
                </select>
                <br>
                <br>
                <label id="info">HorsePower: </label>
                <input type="number" id="hp" placeholder="eg: 300, 400, 500 HP">
                <br>
                <br>
         <input type="button"  value="Calculate" onclick="calc()">
                
            </form>
            <br>
            
            <br>
            <p id="price"></p>
            <br>
        </main>
        
        <footer id="footer">
            <p>Copyright &copy; 2018 Alexander Hardo</p>
        </footer>
    </div>
</body>

</html>
